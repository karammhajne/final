<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="js/find-car.js"></script>
    <title>Car Finder</title>
</head>
<body>  
    <header class="top-header">
        <div class="menu">
            <span class="san">&#9776;</span>
            <i class="ring fa fa-bell"></i>
        </div>
        <div class="logo">
            <a href="index.html"><img src="images/platego.png" alt="logo icon"></a>
        </div>
        <div class="profile">
            <span>Welcome Alon</span>
            <img src="images/alon.png" alt="Profile Picture">
        </div>
        <div class="main">
            <img src="images/search.png" alt="search icon">
            <img src="images/message.png" alt="message icon">
            <a href="my-cars.html"><img src="images/car.png" alt="car icon"></a>  
        </div>
        <div class="back">
            <a href="index.html" class="back-button">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>
    </header>

    <div class="input-container">
        <div class="image-wrapper">
            <img src="images/plate.jpg" alt="Plate Image">
            <input type="text" class="plate-input" id="plate-input" placeholder="Enter Plate Number">
        </div>
        <button class="find-car-button">Find Car</button>
        <button class="report-history-button">Report History</button>
    </div>
</body>
</html>
