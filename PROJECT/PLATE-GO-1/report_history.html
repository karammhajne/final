<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/report_history.js"></script>
    <title>Report-History</title>
</head>
<body>
    <header class="top-header">
        <div class="menu">
            <span class="san">&#9776;</span>
            <span class="ring">&#128276;</span>
        </div>
        <div class="logo">
            <img src="path/to/logo.png" alt="Plate&Go">
        </div>
        <div class="profile">
            <span>Welcome Alon</span>
            <img src="path/to/profile.jpg" alt="Profile Picture">
        </div>
    </header>
    <div class="search-section">
        <input type="text" id="search" placeholder="Search Report" oninput="searchReports()">
        <select id="filter" onchange="filterReports()">
            <option value="all">Filter</option>
            <option value="urgent">Urgent</option>
            <option value="done">Done</option>
            <option value="undone">Undone</option>
        </select>
        <select id="sort" onchange="sortReports()">
            <option value="newest">Sort by</option>
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="urgentFirst">Urgent First</option>
            <option value="nonUrgentFirst">Non-Urgent First</option>
        </select>
    </div>
    <ul id="report-list"></ul>
    <div id="report-details" class="hidden"></div>
</body>
</html>
