<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Messages</title>
</head>
<body>
    <header class="top-header">
        <div class="menu">
            <span class="san">&#9776;</span>
            <i class="ring fa fa-bell"></i>
        </div>
        <div class="logo">
            <a href="index.html"><img src="images/platego.png" alt="logo icon"></a>
        </div>
        <div class="profile">
            <span>Welcome Alon</span>
            <img src="images/alon.png" alt="Profile Picture">
        </div>
        <div class="main">
            <a href="car-finder.html"><img src="images/search.png" alt="search icon"></a>
            <a href="messages.html"><img src="images/message.png" alt="message icon"></a>
            <a href="my-cars.html"><img src="images/car.png" alt="car icon"></a>  
        </div>
        <div class="back">
            <a href="index.html" class="back-button">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>
    </header>

    <div class="message-container">
        <div class="message-header">
            <img src="images/car1.jpg" alt="Car Image">
            <span>38-439-69</span>
        </div>
        <div class="message-content" id="message-content">
            <!-- Messages will be dynamically loaded here -->
        </div>
        <div class="message-input">
            <input type="text" placeholder="Message" id="message-input">
            <button type="button" onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="js/messages.js"></script>
</body>
</html>
